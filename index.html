<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="style.css"> <!--CSS File Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"> <!--Bootstrap Link-->
</head>

<body class="body">

    <header> <!--Header-->
        <h1>Number Analyzer</h1>
    </header>

    <section> <!--Section-->
        <div class="mb-3"> <!--Add number-->
            <label class="form-label">Add a Number (between 1 and 100):</label>
            <div class="numadd">
                <input class="form-control" type="number" name="fnum" id="fnum" placeholder="Ex.: 34">
                <input class="btn btn-dark" type="button" value="Add" onclick="add()">
            </div>
        </div>
        
        <div class="mb-3"> <!--Number list-->
            <select name="flist" id="flist" size="8">
                <option disabled> Type a number above...</option>
            </select>
        </div>

        <div class="mb-3"> <!--Analyzer Button Function-->
            <input class="btn btn-dark" type="button" value="Done" onclick="done()">
        </div>

        <div id="res">
            
        </div>
    </section>

    <footer class="container"> <!--Footer-->
        <p><a href="https://github.com/kcirefrz" target="_blank">
            <img src="https://img.icons8.com/glyph-neue/64/000000/github.png"/></a>
           <a href="https://www.linkedin.com/in/erick-fares-3941a0207/" target="_blank">
            <img src="https://img.icons8.com/color/64/000000/linkedin.png"/></a>
           <a href="https://www.instagram.com/erickfrzz/" target="_blank">
            <img src="https://img.icons8.com/fluency/64/000000/instagram-new.png"/>
           </a>
        </p>
        <p>&copy; Erick Fares</p>
    </footer>
    
    <script src="scripts.js"></script> <!--JavaScript Source File-->

</body>

</html>
